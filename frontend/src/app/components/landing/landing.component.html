<mat-toolbar color="primary">
    <mat-icon>layers</mat-icon>
    <h6>miniCRM</h6>
</mat-toolbar>
<div id="content" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="57px">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="183px">
        <div fxLayout="column" fxLayoutAlign="center center">
            <span class="mat-display-4">
            A simple, <br>
            lightweight <br>
            CRM app. <br>
            </span>
          <div class="icon-text">
          <button (click)="login()" mat-raised-button class="material-cust-large-button" color="primary"> <span class="mat-display-1">Login </span><mat-icon class="login-display"> login</mat-icon></button>
          </div>
        </div>
        <div>
        <img id="screenshot" src="assets/imgs/leadsView.png">
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="150px">
        <div *ngFor="let feature of features" fxLayout="column" fxLayoutAlign="center center">
        <div>
            <mat-icon class="icon-display">{{ feature.icon }}</mat-icon>
        </div>
        <span class="mat-h1">{{ feature.name }}</span>
        <span class="mat-h4">{{ feature.description }}</span>
        </div>
    </div>
</div>
