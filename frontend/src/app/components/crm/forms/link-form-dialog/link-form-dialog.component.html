<h2 mat-dialog-title>Link Form</h2>
<mat-dialog-content class="mat-typography" fxLayout="column" fxLayoutGap="25px">
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Form Id</mat-label>
        <input matInput placeholder="" [(ngModel)]="data.form_id">
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Form Name</mat-label>
        <input matInput placeholder="" [(ngModel)]="data.form_name">
    </mat-form-field>
    <p class="errorMessage mat-typography" *ngIf="errorMessage">{{ errorMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="onLink()">Link</button>
</mat-dialog-actions>
