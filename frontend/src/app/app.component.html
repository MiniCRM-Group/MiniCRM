<mat-toolbar color="primary">
  <mat-icon>layers</mat-icon>
  <h6>miniCRM</h6>
</mat-toolbar>
<div id="content" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="57px">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="183px">
    <div fxLayout="column" fxLayoutAlign="center center">
        <span class="mat-display-4">
          A simple, <br> 
          lightweight <br>
          CRM app. <br>
        </span>
        <button mat-raised-button color="primary">LOGIN</button>
    </div>
    <div>
      <div id="screenshot" fxLayout="row" fxLayoutAlign="center center">
        <span class="mat-h2">Screenshot here.</span>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="150px">
    <div *ngFor="let feature of features" fxLayout="column" fxLayoutAlign="center center">
      <div>
        <mat-icon class="icon-display">{{ feature.icon }}</mat-icon>
      </div>
      <span class="mat-h1">{{ feature.name }}</span>
      <span class="mat-h4">{{ feature.description }}</span>
    </div>
  </div>
</div>
